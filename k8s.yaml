apiVersion: apps/v1
kind: Deployment
metadata:
  name: utec-proyectos-geo-ghactions
spec:
  replicas: 3
  selector:
    matchLabels:
      app: utec-proyectos-geo-ghactions
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: utec-proyectos-geo-ghactions
    spec:
      containers:
        - name: utec-proyectos-geo-ghactions
          image: 654654589924.dkr.ecr.sa-east-1.amazonaws.com/springboot-eks:<IMAGE_TAG>
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: utec-proyectos-geo-ghactions-service
spec:
  selector:
    app: utec-proyectos-geo-ghactions
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

